<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container for the dashboard -->
  <div class="container">

    <!-- Sidebar section -->
    <div class="sidebar">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>

    <!-- Main content section -->
    <div class="main-content">
      <header>
        <h1>Dashboard</h1>
      </header>

      <!-- Cards in the main content -->
      <div class="cards">
        <div class="card">
          <h3>Overview</h3>
          <p>Some brief info here.</p>
        </div>
        <div class="card">
          <h3>Statistics</h3>
          <p>Stats can go here.</p>
        </div>
        <div class="card">
          <h3>Activity</h3>
          <p>Recent activity details here.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
