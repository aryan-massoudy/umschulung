<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Duck</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #d0f4f7;
    }

    .duck {
      position: relative;
      width: 150px;
      height: 100px;
    }

    /* Body */
    .body {
      background-color: #ffd700;
      width: 150px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
    }

    /* Head */
    .head {
      background-color: #ffd700;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 90px;
    }

    /* Beak */
    .beak {
      background-color: #ff8c00;
      width: 40px;
      height: 20px;
      border-radius: 0 50% 50% 0;
      position: absolute;
      top: 20px;
      left: 145px;
    }

    /* Eye */
    .eye {
      background-color: #000;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      left: 110px;
    }

    /* Wing */
    .wing {
      background-color: #deb728;
      width: 60px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 40px;
    }

    /* Water */
    .water {
      background-color: #87ceeb;
      width: 160px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      top: 90px;
      left: -5px;
    }
  </style>
</head>
<body>
  <div class="duck">
    <div class="body"></div>
    <div class="head"></div>
    <div class="beak"></div>
    <div class="eye"></div>
    <div class="wing"></div>
    <div class="water"></div>
  </div>
</body>
</html>
