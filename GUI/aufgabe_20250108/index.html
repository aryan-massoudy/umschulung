<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übungen Boxen Manipulieren</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Binde das Stylesheet ein -->


    <!-- Aufgabe 1 -->
    <!-- Baue eine rote Box als ein HTML div Tag und platziere sie an den oberen Bildschirmrand indem du ihr beispielsweise eine CSS Klasse navigation zuweist und so manipulierst -->
    <!-- Die rote Box soll eine breite bekommen die so breit ist wie der Bildschirm und eine Höhe von 80px -->
    <!-- Entferne das Margin und das Padding im Body -->
    <!-- Gib der roten Box einen grünen Rahmen unten der 5px breit ist und beantworte die Frage ob die Box jetzt mit Rahmen 85px oder immernoch 80px hat -->
    <!-- Behebe das Problem (Du willst unbedingt 80px Höhe)-->
    <!-- probiere die Farbwerte auszutauschen mit beliebigen Farben die dir gefallen. Vielleicht spielst du mal mit Hexadezimalcodes und rgb Werten herum -->

    <div class="navigation"></div>

     <!-- AUfgabe 2 -->
    <!-- Baue eine Box, ohne Farbe aber mit einem Rahmen in lightgrey und einer breite von 600px und einer Höhe von 400px und einem schwarzen Rahmen -->
    <!-- Baue eine weitere Box mit beliebiger Größe in diese Box mit der Farbe Grün und versuche sie mit der Flexbox in der Mitte zu platzieren. -->
    <!-- Gib dieser Box eine Farbe die dir gefällt, benutze rgba() Werte  -->

    <div class="outer-box">
        <div class="inner-box"></div>
      </div>


    <!-- Aufgabe 3 -->
    <!-- Baue eine Box mit folgender Größe: breite:1000px; höhe:600px und einem Rahmen von 2px durchgängig grau -->
    <!-- Gib dieser Box die hintergrundfarbe Gelb -->
    <!-- platziere insgesamt 9 weitere Boxen in dieser Box mit einer Breite von 50px und einer Höhe von 50px -->
    <!-- Sorge dafür, das immer 3 Boxen nebeneinander sind und auch 3 Boxen untereinander. (Tipp: dafür musst du jeweils 3 Boxen in eine weitere Box wrappen) -->
     <!-- Verteile die kleinen Boxen gleichmäßig: 3 nebeneinander und 3 unereinander -->
    <!-- Füge in jede Box einen Buichstaben ein. Benutze dafür entweder h1, h2, h3, h4, h5, oder h6 oder vielleicht auch einen Paragrafen -->
    <!-- Die Buchstaben in der obersten Reihe sollen alle links in der Box stehen (vielleicht musst du die CSS Klasse umbenennen ;) ) -->
    <!-- Die Buchstaben in der mittleren Reihe stehen in der Mitte -->
    <!-- die Buchstaben in der untersten Reihe stehen am ende der Box -->

    <div class="container">
        <div class="row">
          <div class="box">A</div>
          <div class="box">B</div>
          <div class="box">C</div>
        </div>
        <div class="row">
          <div class="box center">D</div>
          <div class="box center">E</div>
          <div class="box center">F</div>
        </div>
        <div class="row">
          <div class="box end">G</div>
          <div class="box end">H</div>
          <div class="box end">I</div>
        </div>
      </div>



</body>
</html>
